<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label>Search by name:</label>
                <input type="text" id="nameFilter" placeholder="Product name...">
            </div>

            <div class="filter-group">
                <label>Company:</label>
                <select id="companyFilter">
                    <option value="">All Companies</option>
                    <option value="ikea">IKEA</option>
                    <option value="liddy">Liddy</option>
                    <option value="caressa">Caressa</option>
                    <option value="marcos">Marcos</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Featured:</label>
                <select id="featuredFilter">
                    <option value="">All Products</option>
                    <option value="true">Featured Only</option>
                    <option value="false">Non-Featured Only</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Price Range:</label>
                <input type="number" id="minPrice" placeholder="Min price">
                <input type="number" id="maxPrice" placeholder="Max price">
            </div>

            <div class="filter-group">
                <label>Rating:</label>
                <input type="number" id="minRating" placeholder="Min rating" min="0" max="5">
                <input type="number" id="maxRating" placeholder="Max rating" min="0" max="5">
            </div>

            <div class="filter-group">
                <label>Sort By:</label>
                <select id="sortFilter">
                    <option value="">Created Date</option>
                    <option value="name">Name</option>
                    <option value="price">Price (Low to High)</option>
                    <option value="-price">Price (High to Low)</option>
                    <option value="rating">Rating (Low to High)</option>
                    <option value="-rating">Rating (High to Low)</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Items per page:</label>
                <select id="limitFilter">
                    <option value="">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>

            <button onclick="fetchProducts()">Apply Filters</button>
        </div>

        <div id="products" class="products-grid"></div>
        <div class="pagination">
            <button onclick="previousPage()">Previous</button>
            <span id="currentPage">Page 1</span>
            <button onclick="nextPage()">Next</button>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
